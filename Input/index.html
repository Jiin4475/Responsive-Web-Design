<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" />
    <title>HTML form</title>
  </head>
  <body>
    <form action="/" method="GET"> 
        <label for="username">Your name</label>
        <input type="text" name="user-name" id="username"/>
        <label for="useremail">Your email address</label>
        <input type="email" name="user-email" id="useremail">
        <label for="userage">Your age</label>
        <input type="number"  step="1"
        name="user-age" id="userage">
        <label for="user-password">Your password</label>
        <input type="password" name="user-password" id="userpassword">
        <label for="user-birthdate">Your birthdate</label>
        <input type="date" name="user-birthdate" id="birthdate">
        <hr>
        <h2>HOw  should we verify your account?</h2>

        <div class="form-control-inline">
            <input type="radio" id="vertify-text-message" name="verify" value="text-message"/>
            <label for="vertify-text-message" >Via text message (SMS)</label>
        </div>
       <div class="form-control-inline">
            <input type="radio" id="vertify-phone" name="verify" value="phone"/>
            <label for="vertify-phone">Via a phone call</label>
       </div>
       <div class="form-control-inline">
            <input type="radio" id="vetify-email" name="verify" value="email"/>
            <label for="vetify-email">Via an email</label> 
       </div>
         <!-- input name:"동일한 이름을 써야함" name can be grouped mulitple radios so needs to be the same for one section -->
        <button>Submit</button>
    </form>
  </body>
</html>
