<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/careers-form.css">
    <script src="js/app.js" defer></script>
    <title>APPLY FORM</title>
</head>
<body>
    <div id="form-img">
        <img src="/images/arabica london/about_01.jpg" alt="">
    </div>
    <form action="post" method="post">
        <div id="form-head" class="form-head">
        <h1>Join our team</h1>
        <p>Arabica is constantly on the lookout for passionate individuals to join our wondwerful group of hardworking, creative, and fun barista.</p>
        </div>
        <div>
            <h2>Personal Datails</h2>
            <div id="form-personal-datail">
                <label for="name"> <span class="title">First Name *</span> 
                    <input type="text" name="apply" id="" placeholder="ENTER YOUR FIRST NAME" required>
                </label>
                <label for="name"><span class="title">Last Name *</span>
                    <input type="text" name="apply" id="" placeholder="ENTER YOUR LAST NAME" required>
                </label>
                <label for="Phone"><span class="title">Phone*</span> 
                    <input type="number" name="apply" id="" placeholder="ENTER YOUR PHONE" required>
                </label>
                <label for="name"><span class="title">Email*</span> 
                    <input type="email" name="apply" id="" placeholder="ENTER YOUR EMAIL" required>
                </label>
                <label for="name"><span class="title">Working Location *</span>  
                    <input type="apply" name="Location" id="">
                </label>
                <span></span> 
            </div>
            <div id="form-personal-02">
                <label for="upload">
                    <span>
                        Upload your CV *</span> 
                    <input id="upload-input" type="file" name="apply" value="file">
                </label>
                <label for="check"><input type="checkbox">
                    By completing this application you agree to the processing of your data in line with our Privacy Policy.
                </label>
            </div>
            <div id="form-last">
                <input id="form-btn" type="submit" name="apply" value="SUBMIT">
            </div>
            
    </form>
 
</body>
</html>
